<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		
		<div class="form-group">
			<label for="name">이름</label>
			<div class="d-flex">
				<input type="text" class="form-control col-4" id="name" name="name">
				<button type="button" id="nameCheckBtn" class="btn btn-info">중복확인</button>
			</div>
			
			<small id="nameStateArea"></small>
		</div>
		
		<button type="button" id="joinBtn" class="btn btn-success">회원가입</button>
	</div>
	
	<script>
		$(document).ready(function(){
			// 중복확인 버튼 클릭
			$("#nameCheckBtn").on("click", function(){
				// 중복확인을 누를 때 stateArea를 초기화 => 경고 메시지를 지우는 것.
				// 즉, small 태그의 span 태그를 지우는 것.
				$("#nameStateArea").empty(); // 자식 태그들(손주 등등 모두)을 모두 지운다.
				
				//alert("중복 확인");
				let name = $("#name").val().trim();
				
				// validation
				if (!name) {
					$("#nameStateArea").append('<span class="text-danger">이름이 비어있습니다.</span>');
					return;
				}
				
				// 이름 중복 확인을 DB에서 하게 됨 - AJAX 통신을 통해
				$.ajax({
					// request
					type:"get", // get이면 type: "get" 생략 가능
					url:"/lesson06/ex02/is-duplicate-name",
					data: {"name":name},
					
					// response
					success:function(data){ // 원래는 string인데 json string을 parsing을 해서 최종적으로 dictionary가 와있다.
						// {"code":200, "is_duplicate_name":true} // 우리가 말하는 200ok가 아님 => 중복일 때 true 전달
						//alert(data.is_duplicate_name);
						if (data.is_duplicate_name) {
							// 중복이면 문구 띄우기
							$("#nameStateArea").append('<span class="text-danger">중복된 이름입니다.</span>');
						}
					},
					error:function(e) {
						alert("이름 중복 확인에 실패했습니다.");
					}
				});
			});
			
			// 회원가입 이벤트
			$("#joinBtn").on("click", function(){
				// nameStateArea에 자식 태그가 존재하면 가입 불가
				if ($("#nameStateArea").children().length >= 1) {
					alert("이름 중복확인을 해주세요.");
					return;
				}
				
				alert("회원가입");
			})
		});
	</script>
</body>
</html>
